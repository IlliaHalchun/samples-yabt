<button mat-button [matMenuTriggerFor]="filterMenu" [title]="buttonAltText">
	<span [innerText]="buttonText" class="options-filter"></span>
	<mat-icon color="primary">keyboard_arrow_down</mat-icon>
</button>
<mat-menu #filterMenu="matMenu" [overlapTrigger]="false" xPosition="before">
	<mat-selection-list dense>
		<mat-list-option *ngFor="let option of options" [value]="option.key" checkboxPosition="before">
			{{ option.value }}
		</mat-list-option>
	</mat-selection-list>
	<div class="action-buttons">
		<span (click)="clear()">Clear</span>
	</div>
</mat-menu>
