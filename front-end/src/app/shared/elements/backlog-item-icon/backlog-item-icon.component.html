<ng-template [ngIf]="!!type">
	<ng-container [ngSwitch]="type">
		<mat-icon class="mat-icon feature" *ngSwitchCase="'feature'" [title]="backlogItemType[type!]">menu_book</mat-icon>
		<mat-icon class="mat-icon bug" *ngSwitchCase="'bug'" [title]="backlogItemType[type!]">bug_report</mat-icon>
		<mat-icon class="mat-icon user-story" *ngSwitchCase="'userStory'" [title]="backlogItemType[type!]">card_travel</mat-icon>
		<mat-icon class="mat-icon task" *ngSwitchCase="'task'" [title]="backlogItemType[type!]">assignment</mat-icon>
		<span *ngSwitchDefault>{{ type }}</span>
	</ng-container>
</ng-template>
