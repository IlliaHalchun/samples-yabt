<table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc">

	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
		<td mat-cell *matCellDef="let row"> {{row.id}} </td>
	</ng-container>

	<ng-container matColumnDef="title">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
		<td mat-cell *matCellDef="let row">
			<ng-container [ngSwitch]="row.type">
				<i class="material-icons" *ngSwitchCase="'bug'">bug_report</i>
				<i class="material-icons" *ngSwitchCase="'userStory'">card_travel</i>
				<span *ngSwitchDefault>{{row.type}}</span>
			</ng-container>
			<a [routerLink]="['/backlogItem', row?.id]">
				{{row.title}}
			</a>
		</td>
	</ng-container>

	<ng-container matColumnDef="assignee">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Assignee </th>
		<td mat-cell *matCellDef="let row">
			<a *ngIf="row.assignee?.id" [routerLink]="['/users/' + row.assignee?.id]">{{row.assignee.name}}</a>
			<span *ngIf="!row.assignee?.id && !!row.assignee?.name">{{row.assignee.name}}</span>
		</td>
	</ng-container>

	<ng-container matColumnDef="state">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
		<td mat-cell *matCellDef="let row"> {{row.state}} </td>
	</ng-container>

	<ng-container matColumnDef="tags">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Tags </th>
		<td mat-cell *matCellDef="let row"> {{row.tags}} </td>
	</ng-container>

	<ng-container matColumnDef="created">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
		<td mat-cell *matCellDef="let row"> {{row.created.timestamp | date: 'shortDate'}} </td>
	</ng-container>

	<ng-container matColumnDef="updated">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
		<td mat-cell *matCellDef="let row"> {{row.lastUpdated.timestamp | date: 'shortDate'}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="dataSource?.totalRecords$ | async" [pageIndex]="dataSource?.pageIndex$ | async" [pageSize]="pageSize"
	[pageSizeOptions]="pageSizeOptions"></mat-paginator>
