<form [formGroup]="formGroup" class="filter">

	<filter-single-select label="All" buttonAltText="Quick filter" [options]="modes" firstUndefinedOption="All"
		[control]="formGroup.controls.currentUserRelation"></filter-single-select>

	<div class="divider"></div>

	<mat-icon class="filter-icon">filter_alt</mat-icon>
	<mat-form-field class="search">
		<input matInput formControlName="search" placeholder="Filter by keyword">
	</mat-form-field>

	<filter-multi-select label="Type" buttonAltText="Backlog item type" [options]="types" [control]="formGroup.controls.types"
		class="hide-on-mobile">
		<ng-template let-type>
			<span class="item-text">
				<backlog-item-icon [type]="type.key"></backlog-item-icon>&nbsp;{{ type.value }}
			</span>
		</ng-template>
	</filter-multi-select>
	<filter-multi-select label="State" buttonAltText="Item states" [options]="states" [control]="formGroup.controls.states"
		class="hide-on-mobile">
		<ng-template let-state>
			<backlog-item-state [state]="state.key"></backlog-item-state>
		</ng-template>
	</filter-multi-select>
	<filter-tag-select [control]="formGroup.controls.tags"></filter-tag-select>

	<button mat-button title="Clear filters" class="clear-button" (click)="clearFilters()">
		<mat-icon color="primary">clear</mat-icon>
	</button>

</form>
