<form [formGroup]="formGroup" class="filter">
	<button mat-button [matMenuTriggerFor]="mainFiltersMenu">
		<span class="options-filter"> {{currentUserRelation}}</span>
		<mat-icon color="primary">keyboard_arrow_down</mat-icon>
	</button>
	<mat-menu #mainFiltersMenu="matMenu" [overlapTrigger]="false" xPosition="before">
		<button *ngFor="let item of currentUserRelations | keyvalue: originalEnumOrder" mat-menu-item
			(click)="setModeOption(item.key)">{{item.value}}</button>
	</mat-menu>

	<div class="divider"></div>

	<mat-icon class="filter-icon">filter_alt</mat-icon>
	<mat-form-field class="search">
		<input matInput formControlName="search" placeholder="Filter by keyword">
	</mat-form-field>

	<button mat-button [matMenuTriggerFor]="filterTypesMenu" title="Backlog item type">
		<span [innerText]="typeText" class="options-filter"></span>
		<mat-icon color="primary">keyboard_arrow_down</mat-icon>
	</button>
	<mat-menu #filterTypesMenu="matMenu" [overlapTrigger]="false" xPosition="before">
		<button *ngFor="let item of backlogItemType | keyvalue: originalEnumOrder" mat-menu-item (click)="setType(item.key)">
			{{item.value}}
		</button>
	</mat-menu>

	<button mat-button title="Clear filters" class="clear-button" (click)="clearFilters()">
		<mat-icon color="primary">clear</mat-icon>
	</button>

</form>
