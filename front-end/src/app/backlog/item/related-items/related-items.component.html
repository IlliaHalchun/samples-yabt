<button mat-button color="primary" (click)="openAddLinkDialog()">
	<mat-icon class="shifted-icon">add</mat-icon> Add link
</button>
<ul *ngIf="!!groupedItems">
	<li *ngFor="let type of types">
		<div>{{relationshipType[type]}}</div>
		<div *ngFor="let item of groupedItems[type]">
			<div class="title-and-icon">
				<backlog-item-icon [type]="item.type"></backlog-item-icon>
				<a [routerLink]="['/backlog-items', item.id]">
					{{item.name}}
				</a>
			</div>
		</div>
	</li>
</ul>
