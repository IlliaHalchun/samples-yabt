<div *ngIf="!!item">
	<span class="timestamp">{{ item.timestamp | date:"medium" }}</span>
	<br>
	<a *ngIf="!!item.actionedBy?.id" [routerLink]="['/users/' + item.actionedBy.id]" class="name">{{ item.actionedBy.name }}</a>
	<span *ngIf="!item.actionedBy?.id" [innerText]="item.actionedBy.name" class="name"></span>
</div>
